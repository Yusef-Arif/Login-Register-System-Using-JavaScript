<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section>
      <div>
        <form action="">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" required />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
          />

          <button type="submit" id="submit">Submit</button>
          <div class="flex">
            <p><span>OR</span> you dont have acount</p>
            <a href="../register/index.html"
              ><img src="../icons/register.png" width="50px" alt=""
            /></a>
          </div>
          <p id="error"></p>
        </form>
      </div>
    </section>
    <script>
      document.getElementById("submit").addEventListener("click", function (e) {
        e.preventDefault();
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        var user = localStorage.getItem("user");

        if (user) {
          var info = JSON.parse(user);

          if (info.email === email && info.password === password) {
            const user = {
              email: email,
              password: password,
            };
            window.sessionStorage.setItem("user", JSON.stringify(user));
            window.location.href = "../index.html";
          } else {
            document.getElementById("error").innerHTML =
              "The Password Or Email Incorrect";
          }
        } else {
          document.getElementById("error").innerHTML =
            "Please register for an email";
        }
      });
    </script>
  </body>
</html>
